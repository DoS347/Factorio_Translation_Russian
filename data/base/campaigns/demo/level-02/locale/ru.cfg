msg-change-active-gun=Вы можете переключить активное оружие нажатием клавиши __CONTROL__next-weapon__.
think-creepers-coming=Что это было!? Кажется это шаги ...
kill-creepers=Убейте монстров, пока они не убили Вас. Стреляйте удерживая клавишу __CONTROL__shoot-enemy__, будет выбрана цель, ближайшая к курсору.
think-creepers-dead=Ух, они мертвы. Но могут появится новые. Мне следует приготовиться.

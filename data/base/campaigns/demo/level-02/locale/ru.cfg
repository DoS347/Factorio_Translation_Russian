think-inserter2-working=Ура, он двигается.
msg-rotations-explained=Вы можете развернуть сооружение перед постройкой нажатием клавиши __CONTROL__rotate__.
think-need-more-machines=Прежде чем заняться электричеством, мне следует создать базовое производство.
goal-build-machines=Постройте машины.\n__ENTITY__burner-mining-drill__: __1__/__2__\n__ENTITY__stone-furnace__: __3__/__4__.
hint-to-automated-stone-mining=Я много времени потратил на добычу камня вручную, мне следует использовать мой первый __ENTITY__burner-mining-drill__ для добычи камня.
think-need-more-resources=Мне понадобится много ресурсов для начала серьезной экспансии.
think-got-machines=Если я все верно соединю, я смогу получить ресурсы, необходимые для электрификации, достаточно быстро.
goal-get-resources=Добудьте ресурсы.\n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__\n__ENTITY__coal__: __5__/__6__
think-got-resources-1=Ох, тяжелая работа, однако я думаю, у меня есть все, что надо.

goal-inspect-chest=Проверьте __ENTITY__wooden-chest__, там могло остаться что-то полезное.
think-chest-content-useful=Хмм, Это может оказаться полезным.
goal-equip-gun=Возьмите пистолет в руки. Вы можете использовать клавиши __CONTROL__stack-transfer__ чтобы сделать это.

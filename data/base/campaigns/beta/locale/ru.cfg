name=Новая надежда
description=Вам удалось обнаружить остатки кораблекрушения. Теперь начинается сложная часть. Для начала серьезной колонизации планеты, Вам понадобится информация, хранящаяся в бортовом компьютере. Бортовой компьютер позволит Вам дальше продвигаться в исследованиях, а также даст Вам возможность лучше ориентироваться на поверхности планеты. Плохие новости заключаются в том, что рядом с обломками корабля находится большая база инопланетян...